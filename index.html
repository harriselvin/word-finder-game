<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Word</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="./Script/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Guess the Word</h1>
        </div>
        <div class="guess-msg"></div>
        <div class="word"></div>
        <div class="hint">
            <p>You have <span data-amount><b class="hint-num">10</b> guesses</span> remaining</p>
        </div>
        <div class="result"></div>
        <div class="score">
            <p>Score: <span data-score>0</span></p>
        </div>
        <div class="desc-letter-block">
            <p>Only one letter can be inserted at a time</p>
        </div>
        <div class="letter-block">
            <label for="letter"></label>
            <input type="text" id="letter" name="letter" class="letter" maxlength="1" autocomplete="off" onkeydown="return /[a-z]/i.test(event.key)">
        </div>
        <div class="btn-block">
            <button class="btn">Guess!</button>
        </div>
        <div class="play-again-btn">
            <button class="play-again hide">Play Again!</button>
        </div>
        <div class="next-level-btn">
            <button class="next-level hide">Next Level</button>
        </div>
    </div>
    <div class="start-sec">
        <button class="start">
            <span>PLAY NOW</span>
        </button>
    </div>
    <footer>
        &copy; 2024 Elvin Harris. All Rights Reserved
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
